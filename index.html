<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <link rel = "stylesheet" href = "normalize.css">
        <link rel = "stylesheet" href = "style.css">
        <title>Huddle</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <main class = "main">
            <div class = "container">
                <div class = "img-div">
                    <img class = "huddle-logo" src = "images/logo.svg" alt = "">
                    <img class = "illustration" src = "images/illustration-mockups.svg" alt = "">
                    <img class = "background-mobile" src = "images/bg-mobile.svg" alt = "">
                    <img class = "background-desktop" src = "images/bg-desktop.svg" alt = "">
                </div>
                <div class = "text-div">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                </div>
                <div class = "button-div">
                    <button>Register</button>
                </div>
                <div class = "social-media-div">
                    <img class = "facebook-icon" src = "images/facebook-brands-solid.svg" alt = "">
                    <img class = "twitter-icon" src = "images/twitter-brands-solid.svg" alt = "">
                    <img class = "instagram-icon" src = "images/instagram-brands-solid.svg" alt = "">
                </div>
            </div>
        </main>
    </body>
</html>
